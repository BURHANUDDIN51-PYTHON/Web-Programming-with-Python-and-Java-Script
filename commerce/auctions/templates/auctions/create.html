{% extends 'auctions/layout.html' %}

{% block body %}
    {% if message %}
        <div>{{message}}</div>
    {% endif %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Title:</label>
            <input autofocus class="form-control" id="tit" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <input class="form-control" type="text" name="description" placeholder="Ttile Description" required>
        </div>
        <div class="form-group">
            <label>Starting Bid:</label>
            <input class="form-control" type="number" name="bid" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <label>URL For The Image:</label>
            <input class="form-control" type="text" name="url" placeholder="URL for the Image" required>
        </div>
        <div class="'form-group">
            <label>Choose the category of the Product:</label>
                <select name="category">
                    {% for cat in category %}
                        <option value="{{cat.id}}">{{cat}}</option>
                    {% endfor %}
                </select>
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>

{% endblock %}
